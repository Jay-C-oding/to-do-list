
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My to do</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body onload="startTime()" >
<header>
    <q id="quote" cite="http://knottom.com/fair-weather-sailor/">Fair Weather Doesn't Make a Skillful Sailor</q>
    <p id="main_weather">T:<span id="temperature"></span>
        H:<span id="humidity"></span></p>
</header>
<section id="productivity">
    <div class="box"></div>
    <aside id="productivity_todo">
        <h3 class="todo-title">To Do</h3>
        <form class="todo-form">
            <input class="todo-input"/>
            <button class="todo_btn" type="submit">ADD</button>
        </form>
        <div class="todoContainer">
            <ul class="todoList"></ul>
        </div>
    </aside>
    <aside id="productivity_pomodoro">
        <h3 id="pomodoro-title">Pomodoro</h3>
        <button class="timer-start">Let's go!</button>
        <h5 class="pomo-timer"></h5>
        <div class="flag-section"></div>
    </aside>
</section>

<section id="main">
    <button>refresh</button>
    <h1 class="title">Just Do It, JaY</h1>
    <h3 id="getToday"></h3>
    <aside id="dictionary" >
        <input id="word" />
        <button id="submit" onclick="showResult()">submit</button>
        <p id="result"></p>
    </aside>
</section>

<script src="index.js"></script>
<script src="clock.js"></script>
<script src="todo.js"></script>
<script src="pomodoro.js"></script>
</body>
</html>
